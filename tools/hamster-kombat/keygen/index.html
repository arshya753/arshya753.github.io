<!DOCTYPE html>
<html lang="fa">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<title>تولید کلید همستر کامبت</title>
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="stylesheet" href="/assets/css/index.a1bd.css" type="text/css">
		<link rel="stylesheet" href="/assets/css/9.a1bd.css" type="text/css" id="theme-style">
		<link rel="stylesheet" href="/assets/fonts/IranSans/style.css" type="text/css">
		<link rel="stylesheet" href="/assets/fonts/MaterialSymbolsOutlined/style.css" type="text/css">
		<link rel="stylesheet" href="/assets/fonts/NotoNastaliqUrdu/style.css" type="text/css">
		<link rel="stylesheet" href="/assets/css/styles.css" type="text/css">
	</head>
	<body>
		<div class="loading"></div>
		<div id="root" class="d-none">
			<div class="progress fixed-top">
				<div class="progress-bar progress-bar-striped" id="scroll" role="progressbar" style="width: 0%;"></div>
			</div>
			<main class="container m-auto text-center">
				<p class="h5">ساخت کلید همستر کامبت</p>
				<div class="row row-cols-3 row-cols-sm-4 row-cols-md-4 row-cols-lg-5 row-cols-xl-6" id="gamesSelect"></div>
				<label for="numberOfKeys" class="h5 mt-5">
				تعداد کلیدها:
				<span id="showNumberOfKeys">1</span>
				</label>
				<br>
				<input type="range" id="numberOfKeys" class="custom-range" value="1" min="1" max="8">
				<div class="d-none">
					<label for="customDelay" class="h5 mt-5">تأخیر</label>
					<br>
					<input type="number" id="customDelay" class="form-control text-center" data-rounded="auto">
				</div>
				<button class="btn btn-primary w-100 mt-5" id="startBtn" data-rounded="auto">تولید</button>
				<hr class="mt-5">
				<div class="progress d-none mt-5 w-100 mx-auto" style="height: 20px;" data-rounded="auto">
					<div class="progress-bar bg-info progress-bar-striped progress-bar-animated" id="progressBar" role="progressbar" style="width: 0%;"></div>
				</div>
				<p class="h5 mt-5 d-none" id="percentage">0%</p>
				<p id="attempts" class="d-none mt-5 h5"></p>
				<p id="logCon" class="d-none mt-5 h5">
					<span>وضعیت:</span>
					<span id="progressLog">در حال شروع...</span>
				</p>
				<div class="d-none mt-5" id="timer">
					<p class="h5">
						<span>زمان شروع:</span>
						<span id="startTime"></span>
					</p>
					<p class="mt-5 h5">
						<span>زمان پایان:</span>
						<span id="finishTime"></span>
					</p>
				</div>
				<div class="mt-5">
					<p class="h5 mb-5">کلیدهای تولید شده:</p>
					<button class="btn btn-danger float-left mb-5" onClick="clearKeys()" data-rounded="auto">پاک کردن</button>
					<br>
					<br>
					<div id="keysList"></div>
					<button id="copyAllBtn" class="btn btn-info w-100 mt-5 d-none" data-rounded="auto">کپی همه</button>
				</div>
			<button class="btn btn-secondary d-none mt-5 w-100" onClick="disableOrEnable(false)" id="generateMoreKeysBtn" data-rounded="auto">تولید کلیدهای بیشتر</button>
			<p class="h5 mt-5">لینک کدها:</p>
			<div class="d-flex mt-5">
				<input class="form-control text-left ml-2 white-underline-link" type="text" id="viewLink" value="https://arshya753.github.io/tools/hamster-kombat/keygen/view/?" data-rounded="auto" readonly style="direction:ltr !important; cursor: pointer;">
				<button class="btn btn-warning" id="copyViewLink" data-rounded="auto">کپی</button>
			</div>
			</main>
		</div>
		<script type="text/javascript">
			var navbar = true;
			var footer = true;
			var backToUpBtn = true;
			var colorThemes = true;
			var notifications = true;
			var assets = "/assets";
		</script>
		<script src="/assets/js/javascript.js" type="text/javascript"></script>
		<script src="assets/js/javascript.js" type="text/javascript"></script>
	</body>
</html>
